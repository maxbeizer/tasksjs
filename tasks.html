<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Task list</title>
    <link rel="stylesheet" type="text/css" href="styles/tasks.css" media="screen" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>

  <body>
    <header>
      <span>Task list</span>
    </header>
    <main>
      <section id="taskCreation" class="not">
        <form>
          <div>
            <label>Task</label> <input type="text" required="required"
            name="task" class="large" placeholder="Breakfast at Tiffanys" />
          </div>
          <div>
            <label>Required by</label>
            <input type="date" required="required" name="requiredBy" />
          </div>
          <div>
            <label>Category</label>
            <select name="category">
              <option value="Personal">Personal</option>
              <option value="Work">Work</option>
            </select>
          </div>
          <nav>
            <a href="#">Save task</a> <a href="#">Clear task</a>
          </nav>
        </form>
      </section>

      <section>
        <table id="tblTasks">
          <colgroup>
            <col width="40%">
            <col width="15%">
            <col width="15%">
            <col width="30%">
          </colgroup>
          <thead>
            <tr>
              <th>Name</th>
              <th>Due</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Return library books</td>
              <td><time datetime="2013-10-14">2013-10-14</time></td>
              <td>Personal</td>
              <td>
                <nav>
                   <a href="#" class="editRow">Edit</a>
                   <a href="#" class="completeRow">Complete</a>
                   <a href="#" class="deleteRow">Delete</a>
                </nav>
              </td>
            </tr>
            <tr class="even">
              <td>Perform project demo to stakeholders</td>
              <td><time datetime="2013-10-14">2013-10-14</time></td>
              <td>Work</td>
              <td>
                <nav>
                   <a href="#" class="editRow">Edit</a>
                   <a href="#" class="completeRow">Complete</a>
                   <a href="#" class="deleteRow">Delete</a>
                </nav>
              </td>
            </tr>
            <tr>
              <td>Meet friends for dinner</td>
              <td><time datetime="2013-10-14">2013-10-14</time></td>
              <td>Personal</td>
              <td>
                <nav>
                   <a href="#" class="editRow">Edit</a>
                   <a href="#" class="completeRow">Complete</a>
                   <a href="#" class="deleteRow">Delete</a>
                </nav>
              </td>
            </tr>
          </tbody>
        </table>

        <nav>
          <a href="#" id="btnAddTask">Add task</a>
        </nav>
      </section>
    </main>

    <footer>You have 3 tasks</footer>
  </body>
  <script src="/scripts/vendor/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    $('[required="required"]').prev('label').append( "<span>*</span>" ).children('span').addClass('required');

    $('tbody tr.even').addClass('even');

    $('#btnAddTask').click(function(e) {
      e.preventDefault();
      $('#taskCreation').removeClass('not');
    });

    $('tbody tr').click(function(e) {
      $(e.target).closest('td').siblings().andSelf().toggleClass('rowHighlight');
    });

    $('#tblTasks tbody').on('click', '.deleteRow', function(e) {
      e.preventDefault();
      $(e.target).parents('tr').remove();
    });
  </script>
</html>
